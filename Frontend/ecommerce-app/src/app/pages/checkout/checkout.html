<div class="checkout-container">
  <div class="left">
    <h3>Seus Produtos</h3>
    <ul>
      <li *ngFor="let item of cartItems" class="list">
        <button class="btn-delete">
          <i class="fas fa-trash"></i> Excluir
        </button>
        <b> {{ item.product.name }}</b> - {{ item.quantity }} x R$ {{ item.product.price }}  
      </li>
    </ul>
  </div>

  <div class="right">
    <h3>Total: R$ {{ total.toFixed(2) }}</h3>
    <button (click)="makeCheckout()">Finalizar Compra</button>
    <button (click)="goBack()">Voltar</button>
  </div>
</div>
